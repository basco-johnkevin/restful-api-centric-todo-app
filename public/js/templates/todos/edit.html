<h3>Edit Todo Form</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="name" ng-model="todo.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="update(todo._id, todo.name)">update</button>
        </div>
    </div>
</form>
