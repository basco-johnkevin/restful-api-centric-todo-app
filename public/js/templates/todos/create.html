<h3>Add Todo Form</h3>

<ul>
    <li ng-repeat="error in errors" class="alert alert-danger">
        {{error}}
    </li>
</ul>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="name" ng-model="data.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="create(data.name)">Add</button>
        </div>
    </div>
</form>
