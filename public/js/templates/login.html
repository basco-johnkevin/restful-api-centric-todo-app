<h3>Login Form</h3>

<p ng-show="loginForm.invalidCredentials" class="alert alert-danger">Invalid credentials</p>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Email" ng-model="data.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password" ng-model="data.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="signIn(data.email, data.password)">Sign In</button>
        </div>
    </div>
</form>
